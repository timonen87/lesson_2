
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Контакты</title>
	<link rel="stylesheet" type="text/css" href="/static/style.css">
	<link rel="stylesheet" href="/static/fonts/font-awesome/css/font-awesome.css">
</head>
<body>
	<div class="container">
		<div class="hero">
			{% include 'includes/inc_main_menu.html' %}
			<h1>наши контакты</h1>
		</div>

		<div class="location">
			{% for loc in location_content %}
			<div class="location-1">
				<i class="fa fa-map-marker fa-5x"></i>
				<h4>{{loc.city}}</h4>
				<div class="contacts">
					<h5>Телефон</h5>
					<p>{{loc.tel}}</p>
				</div>
				<div class="contacts">
					<h5>Email</h5>
					<p>{{loc.email}}</p>
				</div>
				<div class="contacts">
					<h5>Адрес</h5>
					<p>{{loc.adress}}</p>
				</div>
			</div>
			{% endfor %}

		</div>

		<div class="clr"></div>
	</div>	

{% include 'includes/inc_footer.html' %}
			
</body>
</html>
